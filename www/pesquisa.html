<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="components/jquery-3.3.1.min.js"></script>
    <script src="components/banco.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

        //

</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="subtitulo">Pesquisa de veículos</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="">Lista de veículos</label>
          <select name="lista" id="lista" class="form-control"> </select>
        </div>
      </div>
      <div class="row">
        <input type="hidden" id="codigo">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Modelo: </label>
            <input type="text" class="form-control" id="txtModelo">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Cor: </label>
            <input type="text" class="form-control" id="txtCor">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Fabricante: </label>
            <input type="text" class="form-control" id="txtFabricante">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Ano: </label>
            <input type="date" class="form-control" id="dtAno">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Valor: </label>
            <input type="number" class="form-control" id="nrValor">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-primary" id="btnAlterar">Alterar</button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-warning" id="btnDeletar">Deletar</button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-danger" id="btnCancelar">Cancelar</button>
        </div>
      </div>
    </div>
</body>
</html>
